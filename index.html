<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>The Dog Petter</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center">
            <h1>The Dog Petter</h1>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-4 text-center id="dog-names">
            <button class="btn btn-info" onclick="setActiveDog('Jeff')">
              Jeff
            </button>
            <button class="btn btn-info" onclick="setActiveDog('Leia')">
              Leia
            </button>
            <button class="btn btn-info" onclick="setActiveDog('Max')">
              Max
            </button>
            <img
              id="dog-pic"
              src="//placehold.it/200x200"
              class="w-100 mt-2"
            />
          </div>
          <div class="col-6">
            <h3>Pet Name: <span id="dog-names"></span></h3>
            <h3>Status: <span id="dog-status"></span></h3>
            <h3>Pets: <span id="dog-pets"></span></h3>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center mb-2">
            <button id="pet-button" class="btn btn-info" onclick="pet()"><h2>Pet</h2></button>
          </div>
          <div class="col-12 text-center">
            <button id="treat-button" class="btn btn-info">
              <h2>Treat</h2>
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="dog.js"></script>
  </body>
</html>
